<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Search</title>
</head>
<header>
    <div class = "title "><h1>Add Vehicles</h1></div>
    
    <ul class = 'links'>
        <li class = 'link'> <a href = "./peopleSearch.html">People Search</a></li>
        <li class = 'link'><a href=" ./vehicleSearch.html">Vehicle Search</a></li>
        <li class = 'link'>  <a href = "./addVehicle.html">Add a Vehicle</a></li> 
    </ul>
</header>

<body>
<div class="content">
    <div class="sidebar">
        <img src="uon.jpg" alt="University of Nottingham Service">
    </div>
    <div class="maincontent">
        <form class="searchForm" id="searchForm">
            <label for="plateNumber">Registration (Plate) Number:</label><br>
            <input type="text" id="plateNumber" name="plateNumber" required><br>
            <label for="make">Make:</label><br>
            <input type="text" id="make" name="make" required><br>
            <label for="model">Model:</label><br>
            <input type="text" id="model" name="model" required><br>
            <label for="color">Color:</label><br>
            <input type="text" id="color" name="color" required><br>
            <label for="ownerName">Owner's Name:</label><br>
            <input type="text" id="ownerName" name="ownerName" required><br>
            <select id="ownerSelect" style="display: none;"></select>
            <input type="submit" value="Submit">
        </form> 
        <div id ="addOwner"> 
            <form id="ownerForm">
                <label for="ownerLicense">Owner's License Number:</label><br>
                <input type="text" id="ownerLicense" name="ownerLicense"><br>
                <label for="ownerAddress">Owner's Address:</label><br>
                <input type="text" id="ownerAddress" name="ownerAddress"><br>
                <label for="ownerDOB">Owner's DOB:</label><br>
                <input type="text" id="ownerDOB" name="ownerDOB"><br>
                <label for="ownerExpiry">Owner's Expiry Date:</label><br>
                <input type="text" id="ownerExpiry" name="ownerExpiry"><br>
                <input type="submit" value="Submit">
            </form>
            
            
        </div>  
        <div class="output">
        <div class="mainTitle">
            <p>Results</p>
        
        </div>
    </div>
    </div>
 
</div>


    
    
</body>
